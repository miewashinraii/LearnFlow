<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn | Log in</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
      <div class="login-container">
        <div class="login-box">
          <div class="login-form">
            <div class="logo">
              <img src="../assets/images/ulearn_logo.png" width="90%" alt="UTP Logo">
            </div>
            <div id="timeout-message" class="hidden">
              <h2>Your session has timed out. Please log in again.</h2>
            </div>
            <form name="login" action="/login" method="post">
            <input type="text" id="username-email" placeholder="Username or email" />
            <input type="password" id="password" placeholder="Password" />
            <button class="login-btn" onclick="login()">Log in</button>
            <a href="#" class="lost-password">Lost password?</a>
          </div>
          <div class="sign-in-options">
            <h2>Sign in with</h2>
            <button class="sign-in-btn" onclick="signInWithUTPID()">
              <img src="../assets/images/Microsoft_Office_2016-Logo.png" width="50px" >Log in using your UTP ID</button>
            <a href="#" class="guest-access" onclick="accessAsGuest()">Access as a guest</a>
            </form>
            <div class="cookies-notice">Cookies notice</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>

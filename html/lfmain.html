<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulearn | Log in</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/js/main.js">
</head>
<body>
    <div class="container">
      <div class="login-container">
        <div class="login-box">
          <div class="login-form">
            <div class="logo">
              <img src="../assets/images/ulearn_logo.png" width="90%" alt="UTP Logo">
            </div>
            <div id="timeout-message" class="hidden">
              <h2>Your session has timed out. Please log in again.</h2>
            </div>
            
            <input type="text" placeholder="Username or email" />
            <input type="password" placeholder="Password" />
            <button class="login-btn">Log in</button>
            <a href="#" class="lost-password">Lost password?</a>
          </div>
          <div class="sign-in-options">
            <h2>Sign in with</h2>
            <button class="sign-in-btn">
              <img src="../assets/images/Microsoft_Office_2016-Logo.png" width="50px" >Log in using your UTP ID</button>
            <a href="#" class="guest-access">Access as a guest</a>
            <div class="cookies-notice">Cookies notice</div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
